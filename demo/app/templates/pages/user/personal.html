{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}

<div class="bg-light min-vh-100">
    <div class="px-4 px-sm-0">

        <div class="category_detail_section_container d-flex flex-wrap  rounded-1   mb-4">
            <div class="left w-65 w-sm-100 ">
               <div class="fs-30 b-1 mb-4 bg-white p-3 px-4 shadow-1 rounded-1">
                <div class="d-flex align-items-center justify-content-between">
                    Личные данные
                <a href="{% url 'moveEditPersonal' %}" class="btn btn-ocean rounded-1 w-25">Изменить</a>
                </div>
                </div>
                
                <div class="grid-1 gap-2 category_detail_section">
                 
                   <div class="h-100 bg-white p-4 rounded-1 shadow-1  justify-content-between flex-wrap">
                        <div class="personalPage grid-2 gap-1 grid-sm-1">
                            <div>
                                <label  class="mb-1 mt-1" for="">Type your firstname:</label>
                                <input type="text" readonly value="{{user.first_name}}" placeholder="Firstname" class="input mt-2">
                            </div>
                            <div>
                                <label class="mb-0 mt-0" for="">Type your lastname:</label>
                                <input type="text" readonly value="{{user.last_name}}" placeholder="Lastname" class="input mt-2">
                            </div>
                            <div>
                                <label class="mb-0  mt-0" for="">Type your phone-number:</label>
                                <input type="text" readonly value="{{user.number}}" placeholder="+ 000 (00) 000-00-00" class="input mt-2">
                            </div>
                            <div>
                                <label class="mb-0 mt-0" for="">Type your e-mail:</label>
                                <input type="email" readonly value="{{user.email}}"   class="input mt-2">
                            </div>  

                            
                        </div>
                        
                   </div>
                
                </div>
                
            </div>
  
  
            <div class="w-30 w-sm-100 ml-auto">
              {% include 'pages/user/menu.html' %}
              
          </div>
            
           
            
         </div>


    </div>
</div>


<div class="modal_ d-none">
    <div class="modal bg-light  rounded-1 p-4">
       <p class="fs-22 text-ocean mt-0">вы точно хотите выйти из аккаунта</p>
       <hr class=" bg-dark-light">
       <div class="d-flex justify-content-between">
         <a href="{% url 'sign_out' %}" class="btn w-45 btn-red rounded-1 mt-3">Да</a>
         <button class="btn close_btn w-45 btn-green rounded-1 mt-3">Нет</button>
       </div>
    </div>
 </div>




{% endblock %}
